<section class="jumbotron text-center">
<div class="container">
<h1 class="jumbotron-heading">CART</h1>
</div>
</section>

<div class="container mb-4">
<div class="row">
<div class="col-12">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">Product</th>
                    <th scope="col">Available</th>
                    <th scope="col" class="text-center">Quantity</th>
                    <th scope="col" class="text-right">Price</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index ">
                    <td><img src="{{item.img}}" style="width: 72px; height: 72px;"/> </td>
                    <td>{{item.name}}</td>
                    <td>In stock</td>
                    <td><p>1</p></td>
                    <td class="text-right">{{item.price | currency:'INR'}}</td>
                    <td class="text-right"><button class="btn btn-sm btn-danger" (click)="removeProduct(i)"><i class="fa fa-trash"></i> </button> </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Sub-Total</td>
                    <td class="text-right">{{subtotal | currency:'INR'}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Shipping</td>
                    <td class="text-right">{{ 50.00 | currency:'INR'}} </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Total</strong></td>
                    <td class="text-right"><strong>{{total | currency:'INR'}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col mb-2">
    <div class="row">
        <div class="col-sm-12  col-md-6">
            <button class="btn btn-block btn-light" routerLink='/store'>Continue Shopping</button>
        </div>
        <div class="col-sm-12 col-md-6 text-right">
            <button class="btn btn-lg btn-block btn-success text-uppercase" routerLink='/checkout'>Checkout</button>
        </div>
    </div>
</div>
</div>
</div>
