<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                   
                    <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" id="login-form" class="form">
                            <h3 class="text-center text-info">Login</h3>
                        <div class="input-group form-group mt-3">
                            <input type="text" name="email" placeholder="email" class="form-control" [(ngModel)]="loginUserData.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
                                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email required</div>
                                </div>
                        </div>
                        <div class="input-group form-group my-4">
                            <input type="password" name="password" placeholder="password" class="form-control " [(ngModel)]="loginUserData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info btn-md" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
