<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate > 
                            <h3 class="text-center text-info">SIGNUP</h3>
                        <div class="form-group ">
                                <input type="text" name="name" placeholder="Name" class="form-control" [(ngModel)]="user.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required pattern="^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$">
                                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                    <div *ngIf="name.errors.required">Name is required</div>
                                    <div *ngIf="name.errors.pattern">Name not valid </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="email"placeholder="Email" class="form-control" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="userName" placeholder="Username" class="form-control" [(ngModel)]="user.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required pattern="^[a-zA-Z_]{1,}[a-zA-Z_0-9]*$">
                            <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                                <div *ngIf="userName.errors.pattern">UserName not valid </div>
                                <div *ngIf="userName.errors.required">UserName is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="number" name="number" placeholder="Mobile" class="form-control" [(ngModel)]="user.number" #mobile="ngModel" [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required pattern="^[6-9]\d{9}$">
                                <div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
                                    <div *ngIf="mobile.errors.required">mobile is required</div>
                                    <div *ngIf="mobile.errors.pattern">mobile no. not valid </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">
                                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Register</button>
                        </div>
                        <p class="mt-3 mb-5 text-muted">Already Registered <a routerLink="/login">SignIn</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
